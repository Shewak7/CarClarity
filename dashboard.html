<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarClarity - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('img/bg1.jpg');">

    <!-- Navigation Bar -->
    <nav class="bg-blue-900 p-4 w-full fixed top-0 left-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-center text-2xl font-bold">CarClarity</h1><br>
            <div class="space-x-4 items-center">
                <a href="/home" class="text-white text-lg hover:underline">Home</a>
                <a href="/dashboard" class="text-white text-lg">Dashboard</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="bg-blue-900 bg-opacity-90 p-10 rounded-lg shadow-lg text-white text-center fade-in w-11/12 max-w-lg mt-16">
        <h1 class="text-4xl font-bold mb-6 slide-down">Generate Report</h1>
        
        <!-- File Upload -->
        <form id="dataForm" class="mb-8" action="/dashboard" method="post">
            
            <!-- Upload Button -->
            <button id="jsonBtn" value="jsonBtn" type="submit" name="Btn" class="px-8 py-3 bg-red-800 hover:bg-white hover:text-red-800 text-white text-lg font-semibold rounded-lg transition transform hover:scale-110 zoom-in mt-4">Download JSON File</button><br>
            <button id="reportBtn" value="reportBtn" type="submit" name="Btn" class="px-8 py-3 bg-red-800 hover:bg-white hover:text-red-800 text-white text-lg font-semibold rounded-lg transition transform hover:scale-110 zoom-in mt-4">Download Report</button>
        </form>
    </div>
    
</body>
</html>
